<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ArabicConverter</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Cairo', sans-serif;
      box-sizing: border-box;
    }

    body {
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
      direction: rtl;
    }

    header {
      background-color: #f90;
      padding: 15px;
      font-size: 22px;
      color: #fff;
    }

    input, button {
      font-size: 18px;
      border-radius: 10px;
      border: none;
      padding: 15px;
      width: 80%;
      margin: 10px auto;
      display: block;
    }

    #input {
      background: #fff;
      border: 2px solid #eee;
    }

    #convertBtn {
      background-color: #f90;
      color: white;
      cursor: pointer;
    }

    #output {
      background-color: #fff;
      border: 2px solid #f90;
      font-weight: bold;
      direction: ltr;
    }

    #copyBtn {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    #dialog {
      background: #333;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      position: fixed;
      bottom: 50px;
      right: 20px;
      left: 20px;
      z-index: 999;
      display: none;
    }

    #dialog.show {
      display: block;
    }
  </style>
</head>
<body>

  <header>
    ArabicConverter 🔐
  </header>

  <input id="input" placeholder="اكتب الباسورد بالعربي هنا">
  <button id="convertBtn">تحويل الباسورد</button>
  <input id="output" readonly placeholder="/JH3AE-E">
  <button id="copyBtn">📋 نسخ النتيجة</button>

  <div id="dialog">✅ تم نسخ الباسورد بعد التحويل!</div>

  <script>
    const map = {
      'ء': '!', 'آ': '"', 'أ': '#', 'ؤ': '$', 'إ': '%', 'ئ': '&', 'ا': "'",
      'ب': '(', 'ة': ')', 'ت': '*', 'ث': '+', 'ج': ',', 'ح': '-', 'خ': '.',
      'د': '/', 'ذ': '0', 'ر': '1', 'ز': '2', 'س': '3', 'ش': '4', 'ص': '5',
      'ض': '6', 'ط': '7', 'ظ': '8', 'ع': '9', 'غ': ':', 'ـ': '@', 'ف': 'A',
      'ق': 'B', 'ك': 'C', 'ل': 'D', 'م': 'E', 'ن': 'F', 'ه': 'G', 'و': 'H',
      'ى': 'I', 'ي': 'J', 'ً': 'K', 'ُ': 'L', 'ٍ': 'M', 'َ': 'N', 'ِ': 'P',
      'ّ': 'Q', 'ْ': 'R', 'ٓ': 'S'
    };

    document.getElementById("convertBtn").onclick = function () {
      let text = document.getElementById("input").value;
      let result = "";
      for (let i = 0; i < text.length; i++) {
        result += map[text[i]] || text[i];
      }
      document.getElementById("output").value = result;
    };

    document.getElementById("copyBtn").onclick = function () {
      const output = document.getElementById("output");
      output.select();
      document.execCommand("copy");

      const dialog = document.getElementById("dialog");
      dialog.classList.add("show");

      setTimeout(() => {
        dialog.classList.remove("show");
      }, 2500);
    };
  </script>

</body>
</html>
